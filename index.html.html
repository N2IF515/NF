
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NF Gaming</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(145deg, #000000, #1a1a1a, #000000);
            min-height: 100vh;
            color: #f5d76e;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Floating particles animation */
        .particles span {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #f5d76e;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { transform: translateY(-40px) scale(1.3); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 0.6; }
        }

        /* Main container */
        .container {
            width: 90%;
            max-width: 520px;
            background: rgba(255, 215, 80, 0.05);
            padding: 40px 30px;
            border-radius: 22px;
            backdrop-filter: blur(14px);
            box-shadow: 0 8px 40px rgba(0,0,0,0.8);
            text-align: center;
            border: 1px solid rgba(255, 215, 80, 0.2);
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom gaming logo */
        .logo {
            font-size: 52px;
            font-weight: 900;
            margin-bottom: 10px;
            color: #f5d76e;
            text-shadow: 0 0 15px #f1c40f, 0 0 25px #f39c12;
            letter-spacing: 4px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 8px #f1c40f; }
            100% { text-shadow: 0 0 22px #f39c12; }
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 28px;
            opacity: 0.8;
        }

        .social-btn {
            display: block;
            margin: 16px 0;
            padding: 15px;
            font-size: 20px;
            text-decoration: none;
            color: #000;
            border-radius: 12px;
            background: linear-gradient(90deg, #f1c40f, #f5d76e);
            transition: 0.25s;
            font-weight: 700;
        }

        .social-btn:hover {
            transform: scale(1.08);
            background: linear-gradient(90deg, #f7dc6f, #f9e79f);
        }

        .footer {
            margin-top: 24px;
            color: #f7dc6f;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <!-- Floating particles -->
    <div class="particles">
        <span style="left:10%; animation-delay:0s;"></span>
        <span style="left:25%; animation-delay:1s;"></span>
        <span style="left:40%; animation-delay:2s;"></span>
        <span style="left:60%; animation-delay:0.5s;"></span>
        <span style="left:75%; animation-delay:1.5s;"></span>
        <span style="left:90%; animation-delay:0.8s;"></span>
    </div>

    <div class="container">

        <div class="logo">NF</div>
        <div class="subtitle">NF PC • GAMING</div>

        <a class="social-btn" href="https://snapchat.com/add/n2x-6" target="_blank">Snapchat</a>
        <a class="social-btn" href="https://instagram.com/n21.nf" target="_blank">Instagram</a>
        <a class="social-btn" href="https://discord.com/users/n2l6" target="_blank">Discord</a>
        <a class="social-btn" href="https://www.tiktok.com/@uzlc" target="_blank">TikTok</a>

        <div class="footer">NF Gaming © 2025</div>
    </div>

</body>
</html>
