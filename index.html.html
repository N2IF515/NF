<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAIF | Luxury Gaming Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');

        :root {
            --primary-black: #080808;
            --accent-white: #ffffff;
            --gold-subtle: rgba(255, 255, 255, 0.05);
            --neon-glow: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary-black);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        /* الخلفية الديناميكية */
        .background-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            z-index: -1;
        }

        .container {
            position: relative;
            width: 380px;
            height: 700px;
            background: linear-gradient(145deg, #111, #050505);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
        }

        /* توهج علوي فخم */
        .container::before {
            content: '';
            position: absolute;
            top: -10%;
            width: 80%;
            height: 20%;
            background: var(--neon-glow);
            filter: blur(80px);
            z-index: 0;
        }

        .header {
            z-index: 1;
            text-align: center;
            margin-bottom: 80px;
        }

        .name-tag {
            font-size: 45px;
            font-weight: 900;
            letter-spacing: 12px;
            color: var(--accent-white);
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        .status {
            font-size: 10px;
            letter-spacing: 4px;
            color: #555;
            text-transform: uppercase;
        }

        .social-menu {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1;
        }

        .social-btn {
            width: 100%;
            height: 70px;
            background: var(--gold-subtle);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #666;
            font-size: 28px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* تأثير الفخامة عند التمرير */
        .social-btn:hover {
            background: var(--accent-white);
            color: var(--primary-black);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(255,255,255,0.1);
            border-color: var(--accent-white);
        }

        .footer-brand {
            position: absolute;
            bottom: 40px;
            font-size: 9px;
            color: #222;
            letter-spacing: 2px;
        }

        /* خطوط زينة قيمنق */
        .decor-line {
            position: absolute;
            width: 1px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #333, transparent);
            left: 20px;
        }
    </style>
</head>
<body>

    <div class="background-effect"></div>
    
    <div class="container">
        <div class="decor-line" style="top: 10%;"></div>
        <div class="decor-line" style="bottom: 10%; right: 20px; left: auto;"></div>

        <div class="header">
            <p class="status">Premium Access</p>
            <h1 class="name-tag">NAIF</h1>
        </div>

        <div class="social-menu">
            <a href="https://www.snapchat.com/add/n2x-6" target="_blank" class="social-btn">
                <i class="fab fa-snapchat"></i>
            </a>

            <a href="https://www.instagram.com/n21.nf" target="_blank" class="social-btn">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="https://www.tiktok.com/@uzlc" target="_blank" class="social-btn">
                <i class="fab fa-tiktok"></i>
            </a>

            <a href="https://discord.com/users/n2l6" target="_blank" class="social-btn">
                <i class="fab fa-discord"></i>
            </a>
        </div>

        <div class="footer-brand">POWERED BY NAIF CLAN</div>
    </div>

</body>
</html>
