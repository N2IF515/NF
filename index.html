<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAIF | 3D AUTO EXPERIENCE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Orbitron:wght@400;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            perspective: 1200px;
        }

        /* جزيئات الخلفية */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: -1;
        }

        /* الحاوية التي تدور تلقائياً */
        .auto-rotate-wrapper {
            width: 350px;
            height: 650px;
            transform-style: preserve-3d;
            animation: orbitalRotate 15s linear infinite;
        }

        @keyframes orbitalRotate {
            0% { transform: rotateY(0deg) rotateX(5deg); }
            25% { transform: rotateY(15deg) rotateX(-5deg); }
            50% { transform: rotateY(0deg) rotateX(5deg); }
            75% { transform: rotateY(-15deg) rotateX(-5deg); }
            100% { transform: rotateY(0deg) rotateX(5deg); }
        }

        .glass-monolith {
            width: 100%;
            height: 100%;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 30px;
            box-shadow: 0 0 50px rgba(255,255,255,0.02);
            transform-style: preserve-3d;
        }

        .header-section {
            transform: translateZ(100px); /* يبرز النص بشدة للأمام */
            text-align: center;
            margin-bottom: 90px;
        }

        .name-logo {
            font-family: 'Syncopate', sans-serif;
            font-size: 45px;
            color: #fff;
            letter-spacing: 12px;
            text-shadow: 0 0 30px rgba(255,255,255,0.4);
        }

        .system-status {
            font-size: 9px;
            color: #444;
            letter-spacing: 4px;
            margin-top: 15px;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
        }

        .icons-container {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            transform: translateZ(60px);
        }

        .social-btn {
            aspect-ratio: 1/1;
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 38px;
            text-decoration: none;
            transition: all 0.4s ease;
        }

        .social-btn:hover {
            background: #fff;
            color: #000;
            transform: scale(1.1) translateZ(20px);
            box-shadow: 0 0 50px rgba(255,255,255,0.3);
        }

        .audio-indicator {
            position: absolute;
            bottom: 40px;
            font-size: 8px;
            color: #333;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .bar {
            width: 2px;
            height: 10px;
            background: #333;
            animation: musicWave 1s infinite alternate;
        }
        @keyframes musicWave {
            from { height: 4px; } to { height: 12px; }
        }
    </style>
</head>
<body onclick="initAudio()">

    <div class="particles"></div>

    <audio id="bgMusic" loop>
        <source src="http://googleusercontent.com/file_content/10" type="audio/mpeg">
    </audio>

    <div class="auto-rotate-wrapper">
        <div class="glass-monolith">
            <div class="header-section">
                <h1 class="name-logo">NAIF</h1>
                <p class="system-status">3D AUTO-ORBIT ACTIVE</p>
            </div>

            <div class="icons-container">
                <a href="https://www.snapchat.com/add/n2x-6" target="_blank" class="social-btn">
                    <i class="fab fa-snapchat"></i>
                </a>
                <a href="https://www.instagram.com/n21.nf" target="_blank" class="social-btn">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.tiktok.com/@uzlc" target="_blank" class="social-btn">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://discord.com/users/n2l6" target="_blank" class="social-btn">
                    <i class="fab fa-discord"></i>
                </a>
            </div>

            <div class="audio-indicator" id="hint">
                <div class="bar"></div>
                <div class="bar" style="animation-delay: 0.2s"></div>
                TAP TO PLAY AUDIO
                <div class="bar" style="animation-delay: 0.4s"></div>
                <div class="bar"></div>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bgMusic');
        const hint = document.getElementById('hint');

        // تشغيل الملف الصوتي عند أول تفاعل
        function initAudio() {
            audio.play();
            hint.innerHTML = "AUDIO STREAMING...";
            hint.style.color = "#666";
        }
    </script>
</body>
</html>
